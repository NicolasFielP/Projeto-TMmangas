<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMMangas - LogIn</title>
    <link rel="stylesheet" href="css/finalizacao.css">
    <link rel="stylesheet" href="css/estilo-geral.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/tmmangas_logo.png" alt="Logo">
        </a>
        <div id="login"> <img src="img/user_icon.png" alt="icone de usuario">
            <a href="login.html">Log in</a>
        </div>
    </header>
    <nav>
        <a href="index.html#mangas"><button>Mangás</button></a>
        <a href="index.html#reviews"><button>Reviews</button></a>
    </nav>
    <main>
        <h1>Finalização Da compra</h1>
        <form action="#">
            <div class="linha">
                <div class="meia-linha">
                    <label for="nome">Seu nome: </label><br>
                    <input type="text" id="nome"><br>
                </div>
                <div class="meia-linha">
                    <label for="metodo-pagamento">Método de pagamento: </label><br>
                    <select id="metodo-pagamento">
                        <option disabled selected>Escolha o método de pagamento</option>
                        <option>Cartão de Crédito</option>
                        <option>Boleto Bancário</option>
                        <option>PIX</option>
                    </select>
                </div>
            </div>
            <div class="linha">
                <div class="meia-linha">
                    <label for="endereco">Endereço</label><br>
                    <input type="text" id="endereco">
                </div>
                <div class="meia-linha">
                    <label for="complemento">Complemento</label><br>
                    <input type="text" id="complemento">
                </div>
            </div>
            <div id="area-de-feedback">
            <label for="feedback">Feedback</label><br>
            <textarea id="feedback"></textarea>
            </div>
            <div class="linha" id="area-de-botoes">
                <div class="meia-linha"><button type="submit">Enviar</button></div>
                <div class="meia-linha"><button type="reset">Resetar</button></div>
            </div>
        </form>
    </main>

    <footer id="rodape">
        <div id="creditos">
            <span>Desenvolvido por: <a href="https://github.com/NicolasFielP">Nicolas Fiel</a></span>
            <span>Criado por: <a href="https://github.com/NicolasFielP">Nicolas Fiel</a></span>
            <span>©2024</span>
        </div>
        <div id="conteudos">
            <span>Legal:</span>
            <ul>
                <li><a href="creditos-imagens.html">Créditos das imagens</a></li>
                <li><a href="termos_de_uso.html">Termos de uso</a></li>
            </ul>
            <span>Conteúdos:</span>
            <ul>
                <li><a href="index.html#mangas">mangas</a></li>
                <li><a href="index.html#reviews">reviews</a></li>
                <li><a href="index.html#rodape">rodapé</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
